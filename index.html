<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Weather Dashboard</title>

<body>

    <header>
        <h1>
            <nav>
             <a class="weatherSiteLink container-fluid mt-2 text-center p-2" style="background-color: purple; color: grey" href="https://dizzymouse0.github.io/weather-dashboard/">5-Day Forecast</a>
            </nav>
        </h1>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-sm-4 bg-light">

                <h4 class="pt-1"><strong>Enter city name here:</strong></h4>

                <div class="input-group mb-3">
                    <input type="text"class="form-control" id="search-city">
                    <div class="input-group-append">
                        <button class="bin bg-primary text-light" id="search-button"><i class="fa fa-search"></i></button>
                    </div>
                </div>

            </div>
            <div class="col-sm-8">
                <div class="row ml-2 border border-dark rounded">
                    <div class="col-sm-12" id="current-weather">
                        <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
                        <p>Temperature:<span class="current" id="temperature"></span></p>
                    </div>
                </div>

                <div class="col-sm-12" id="future-weather">
                    <h2>Forecast:</h2>
                    <div class="row text-light">
                        <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                            <p id="fDate0"></p>
                            <p id="fImg0"></p>
                            <p>Temp:<span id="fTemp0"></span></p>
                            <p>Humidity:<span id="fHumidity0"></span></p>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>


<!--jQuery JS-->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>

     
    <script src="./assets/script.js"></script>
</body>
</html>
